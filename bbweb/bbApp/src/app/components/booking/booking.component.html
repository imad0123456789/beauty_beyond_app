<p>booking works!</p>

<form (ngSubmit)="submitBooking()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="booking.name" required>

  <label for="date">Date:</label>
  <input type="date" id="date" [(ngModel)]="booking.date" required>

  <label for="time">Time:</label>
  <input type="time" id="time" [(ngModel)]="booking.time" required>

  <button type="submit">Book Now</button>
</form>
